<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Bug</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Edit Bug</h1>
        <form th:action="@{/edit-bug/{id}(id=${bug.id})}" method="post">
            <input type="text" name="title" placeholder="Bug Title" th:value="${bug.title}">
            <textarea name="description" placeholder="Bug Description" th:text="${bug.description}"></textarea>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
